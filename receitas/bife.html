<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="receita.css">

    <header>

            <img src="/assets/headerSemDesperdicio__1_-removebg-preview.png" alt="Logo Sem Desperdício">
        </div>
    </header>

    <main>
        <div class="imagem">
            <h2>Bife grelhado</h2>
            <img src="/assets/bife/bifeExtraGrande1280x853.jpg" alt="bife">
        </div>

        <div class="corpo">
            <div class="info">
                <h3>Ingredientes:</h3>
                <ul>
                    <li>Bife de carne bovina (alcatra, contrafilé ou outra)</li>
                    <li>Sal grosso ou sal fino</li>
                    <li>Pimenta-do-reino moída</li>
                    <li>Azeite de oliva ou manteiga (opcional)</li>
                    <li>Alho amassado (opcional)</li>

            </div>
          
        </div>
